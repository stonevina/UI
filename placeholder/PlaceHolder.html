<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>占位符</title>
		<link href="http://misc.360buyimg.com/lib/skin/2013/base.css" type="text/css" rel="stylesheet" />
		<script src="http://misc.360buyimg.com/jdf/lib/jquery-1.6.4.js" type="text/javascript"></script>
		<style type="text/css">
			.container{width: 300px;height: 300px;margin: 20px auto;border: 1px solid #aaa;}
			.placeholder{color: #9e9e9e;}
			textarea{width: 200px;height: 100px;}
			input, textarea {
				font-family: Helvetica, Arial, FreeSans, san-serif;
				font-size: 13px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p>
				<label for="text">Text Field:</label><br>
				<input type="text" id="text" placeholder="Enter some text">
			</p>
			<p>
				<label for="password">Password Field:</label><br>
				<input id="password" type="password" placeholder="Enter a password">
			</p>
			<p>
				<label>Textarea:</label><br>
				<textarea id="textarea" placeholder="Enter a long text"></textarea>
			</p>
		</div>
		<script type="text/javascript" src="../lib/require.js" data-main="app.js"></script>
	</body>
</html>
